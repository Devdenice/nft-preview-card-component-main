<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="main-container">
          <div class="content">
            <div class="equi-img"></div>
            <img src="images/image-equilibrium.jpg" alt="" />
            <div class="view-icon">
              <span> <img class="eye" src="images/icon-view.svg" alt=""></span>
            </div>
            <p id="header">Equilibrium #3429</p>
            <p id="header-info">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price">
              <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
              <p class="eth">0.041 ETH</p>
              <img class="eth-icon-1" src="images/icon-clock.svg" alt="">
              <p class="day">3 days left</p>
            </div>
            <div>
              <hr class="line">
            </div>
            <div class="price">
              <img class="avatar" src="images/image-avatar.png" alt="">
              <p class="creator">Creation of <span id="color-hover"> Jules Wyvern </span></p>
            </div>


            
          </div>
            
          </div>
        </div>
      </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Devdenice</a>.
    </div>
  </main>
  </body>
</html>
